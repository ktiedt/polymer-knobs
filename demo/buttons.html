<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Teo Maragakis">

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../press-button.html">
    <link rel="import" href="../switch-button.html">

    <title>Polymer Knobs</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="col-sm-12">Press buttons</h2>
        <div class="col-xs-6 col-md-3">
          <press-button class="style-default" label="A plain press button."></press-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <press-button class="style-default" label="A press button with an icon" icon-name="fa-battery-three-quarters" led="red"></press-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <press-button class="style-default" icon-name="fa-bell"></press-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <press-button class="style-default" icon-name="fa-play-circle-o" led="blue" label="A plain press button"></press-button>
        </div>
      </div>
      <div class="row">
        <h2 class="col-sm-12">Switch buttons</h2>
        <div class="col-xs-6 col-md-3">
          <switch-button checked class="style-default" label="A plain default button"></switch-button>

</div>
        <div class="col-xs-6 col-md-3">
          <switch-button checked icon="fa-power-off" class="style-default" label="An active default button."></switch-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <switch-button icon="fa-wifi" class="style-default" led="blue" label="A wifi button with a blue led."></switch-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <switch-button checked icon="fa-fire" class="style-default" led="red" label="A button with a red led."></switch-button>
        </div>
      </div>
    </div>
  </body>
</html>
