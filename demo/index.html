<html>
  <head>
    <title>paper-checkbox demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  </head>
  <body unresolved>
    <div class="horizontal-section-container">
      <div>
        <h4>Enabled</h4>
        <div class="horizontal-section">
          <knob-simple class="style-default" pointer="led">
        </div>
      </div>
      <div>
        <h4>Disabled</h4>
        <div class="horizontal-section">
          <knob-simple class="style-default" pointer="arrow">
        </div>
      </div>
      <div>
        <h4>Color</h4>
        <div class="horizontal-section">
          <knob-simple class="style-default" pointer="hole">
        </div>
      </div>
      <div>
        <h4>Noink</h4>
        <div class="horizontal-section">
          <paper-checkbox noink>Oxygen</paper-checkbox>
          <paper-checkbox noink>Carbon</paper-checkbox>
          <paper-checkbox checked noink>Hydrogen</paper-checkbox>
          <paper-checkbox checked noink>Nitrogen</paper-checkbox>
          <paper-checkbox checked noink>Calcium</paper-checkbox>
        </div>
      </div>
    </div>
  </body>
</html>
