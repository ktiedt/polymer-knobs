  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4"><switch-button
              checked
              class="style-default"
              label="A plain default button.">
            </switch-button>

</div>
        <div class="col-sm-6 col-md-4"><switch-button
              checked
              icon ="fa-power-off"
              class="style-default"
              label="An active default button.">
            </switch-button>
            </div>
        <div class="col-sm-6 col-md-4"><switch-button icon="fa-wifi" class="style-default" led="blue" label="A button with a different led color.">
            </switch-button>
            </div>
      </div>
    </div>

    <style>
      body {
        background-color: #f5f5f5;
        padding-top: 20px;
      }
    </style>
  </body>
