<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="squared-behavior.html">
<!--
@group Polymer Knobs
@element knob-nest
@demo demo/knob-nest.html #todo
@hero hero.svg #todo
-->
<dom-module id="knob-nest" value={{value}}>
  <template>
    <style include="shared-styles">
      :host(.style-default) {
      }

      :host .inset {
        background-image: -webkit-linear-gradient(top, #dbdbdd 0, #999 100%);
        background-image: -o-linear-gradient(top, #dbdbdd 0, #999 100%);
        background-image: linear-gradient(to bottom, #dbdbdd 0, #999 100%);
        background-repeat: repeat-x;
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ffdbdbdd', endColorstr='#ff999999', GradientType=0);
        padding: 1%;
      }

      :host .inset .chamfer {
        background-repeat: repeat-x;
        background-image: -webkit-linear-gradient(150deg, #dbdbdd, #999);
        background-image: -o-linear-gradient(150deg, #dbdbdd, #999);
        background-image: linear-gradient(150deg, #dbdbdd, #999);
        padding: 2%;
        border-radius: 100%;
      }

      :host .inset .chamfer .face {
        background-repeat: repeat-x;
        background-image: -webkit-linear-gradient(130deg, #999, #000);
        background-image: -o-linear-gradient(130deg, #999, #000);
        background-image: linear-gradient(130deg, #999, #000);
        padding: 21%;
      }

      :host .inset .chamfer .face input {
        display: block;
        border-radius: 100%;
        color: white;
        font-size: 2.5em;
        text-align: center;
        font-family: "Helvetica Neue", helvetica, arial, sans-serif;
        font-weight: bold;
        border: none;
        padding: 0;
        height: 100%;
          width: 100%;
      }

      :host .inset .chamfer .face input:focus {
        outline: none;
      }

      :host .inset .chamfer .face input.cold {
        background-repeat: repeat-x;
        background-image: -webkit-linear-gradient(130deg, #679fcb, #2579b7);
        background-image: -o-linear-gradient(130deg, #679fcb, #2579b7);
        background-image: linear-gradient(130deg, #679fcb, #2579b7);
        border: none;
      }

      :host .inset .chamfer .face input.hot {
        background-repeat: repeat-x;
        background-image: -webkit-linear-gradient(130deg, #ec805c, #ec3f17);
        background-image: -o-linear-gradient(130deg, #ec805c, #ec3f17);
        background-image: linear-gradient(130deg, #ec805c, #ec3f17);
      }
    </style>
    <div class="inset">
      <div class="chamfer">
        <div class="face">
          <input id="temp" type="text" pattern="\d*" class="round" value="{{value}}" />
        </div>
      </div>
    </div>
    <div class="rlabel">{{label}}</div>
  </template>
  <script>
    // element registration
    Polymer({
      is: 'knob-nest',
      properties: {
        active: Boolean,
        icon: String,
        led: {
          type: String,
          value: "green"
        },
        label: String
      },
      behaviors: [SquaredBehavior],
      ready: function() {
        if (this.value > 25)
        this.$.temp.className += " hot";
        else
        this.$.temp.className += " cold";
        //fitText(this.$.icon, 0.1);
      }
    });
  </script>

</dom-module>
