<link rel="import" href="../polymer/polymer.html">

<script>

  /**
   * `PhysicalLedBehavior` handles some led functionality.
   *
   * @polymerBehavior PhysicalLedBehavior
  */

  PhysicalLedBehavior = {
    properties: {
      /* Sets the icon on the button. Use the class name of any font-awesome icon. */
      icon: String,
      /* Sets the button's led color. Defaults to green. */
      led: {
        type: String,
        value: "green"
      }
    },
    /* Unites all the classes ✊ ☭ */
    _computeIconClass: function(icon, led) {
      return ['fa', icon, led].join(' ');
    },
    attached: function() {
      var icon = document.createElement('i');
      icon.id = "icon";
      icon.class = this._computeIconClass(this.icon, this.led);
      Polymer.dom(this.$.iconholder).appendChild(icon);
      fitText(icon, 0.1);
    }

  };
</script>
