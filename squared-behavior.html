<link rel="import" href="../polymer/polymer.html">
<script>
  SquaredBehavior = {
    listeners: {
    'iron-resize': 'squareIt' // not working
    },
    behaviors: [
      Polymer.IronResizableBehavior
    ],
    /**
     * Selects the (first) element with the `.round` class.
     * Sets its height equal to its width.
     */
    squareIt: function() {
      var victim;
      victim = this.$$('.round');
      victim.style.height = victim.offsetWidth + 'px';
    },

    // Element Lifecycle

    ready: function() {
      this.squareIt();
    }
  };
</script>
