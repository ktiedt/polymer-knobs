<link rel="import" href="../polymer/polymer.html">
<script>
  TwistableBehavior = {
    properties: {
      rotation: Number
    },
    listeners: {
      'wheel': 'handleWheel'
    },
    ready: function() {
      this.rotation = 0; // get the actual value
    },
    handleWheel: function(e) {
      this.rotation += e.deltaY;
      this.rotation += e.deltaX;
      console.log(this.rotation);
      this.$$('.twisty').style.transform = 'rotate('+ this.rotation +'deg)';
    }
  };
</script>
