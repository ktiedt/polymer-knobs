<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="shared-styles.html"><!-- Calling common styles -->
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="squared-behavior.html">
<link rel="import" href="twistable-behavior.html">
<!--
@group Polymer Knobs
@element ui-knob
@demo demo/ui-knob.html #todo
@hero hero.svg #todo
-->
<dom-module id="ui-knob">
  <template>
    <style include="shared-styles">
      .inset {
        padding: 10%;
      }
    </style>
    <div class="inset">
      <div class="chamfer twisty">
        <div class="face round">
          <div class$="{{pointer}}"></div>
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ui-knob',
    properties: {
      /**
       * `pointer` defines the knob's index style. It can be arrow, hole, or led.
       */
      pointer: {
        type: String,
        value: "hole"
      }
    },
    behaviors: [
      TwistableBehavior,
      SquaredBehavior
    ]
  });

</script>
