<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html"><!-- Calling common styles -->
<link rel="import" href="bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="twist-behavior.html">
<dom-module id="ui-knob">
  <template>
    <style include="shared-styles">
      .inset {
        padding: 10%;
      }
    </style>
      <div class="inset">
        <div class="chamfer twisty">
          <div class="face round">
            <div class$="{{pointer}}"></div>
          </div>
        </div>
      </div>
  </template>
  <script>
    Polymer({
      is: 'ui-knob',
      listeners: {
      'iron-resize': 'squareIt' // not working
      },
      properties: {
        pointer: {
          type: String,
          value: "hole"
        }
      },
      behaviors: [
        TwistBehavior,
        Polymer.IronResizableBehavior
      ],
      squareIt: function() {
        var victim;
        victim = this.$$('.round');
        victim.style.height = victim.offsetWidth + 'px';
      },
      ready: function() {
        this.squareIt();
      }
    });
  </script>
</dom-module>
